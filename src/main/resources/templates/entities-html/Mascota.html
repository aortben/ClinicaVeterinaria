<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Mascotas')}"></head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Mascotas</h2>
        <a href="/mascotas/nuevo" class="btn btn-primary">Registrar Mascota</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Dueño (Cliente)</th>
                    <th>Peso (kg)</th>
                    <th class="text-end pe-4">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td class="fw-bold" th:text="${mascota.nombre}"></td>
                    <td th:text="${mascota.especie}"></td>
                    <td th:text="${mascota.raza}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${mascota.cliente.id})}"
                           class="text-decoration-none"
                           th:text="${mascota.cliente.nombre} + ' ' + ${mascota.cliente.apellidos}">
                        </a>
                    </td>
                    <td th:text="${mascota.peso}"></td>
                    <td class="text-end pe-3">
                        <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('¿Eliminar esta mascota?');">
                            Borrar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(mascotas)}">
                    <td colspan="6" class="text-center py-4 text-muted">No hay mascotas registradas.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
