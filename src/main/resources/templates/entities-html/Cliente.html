<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Clientes')}"></head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Clientes</h2>
        <a href="/clientes/nuevo" class="btn btn-primary">Crear Cliente</a>
    </div>

    <div class="card mb-4 bg-light border-0">
        <div class="card-body p-3">
            <form action="/clientes" method="get" class="row g-2 align-items-center">
                <div class="col-auto">
                    <label class="fw-bold">Buscar:</label>
                </div>
                <div class="col-auto flex-grow-1">
                    <input type="text" name="busqueda" class="form-control" placeholder="Apellidos..." th:value="${busqueda}">
                </div>
                <div class="col-auto">
                    <button class="btn btn-dark" type="submit">Buscar</button>
                    <a href="/clientes" class="btn btn-outline-secondary" th:if="${busqueda}">Limpiar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Mascotas</th>
                    <th class="text-end pe-4">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td class="fw-bold" th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.telefonoFormateado}"></td>
                    <td>
                        <span class="badge bg-primary" th:text="${#lists.size(cliente.mascotas)}">0</span>
                    </td>
                    <td class="text-end pe-3">
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este cliente?');">
                            Borrar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
