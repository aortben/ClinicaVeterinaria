<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Agenda de Citas')}"></head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Agenda Veterinaria</h2>
        <a href="/citas/nueva" class="btn btn-warning text-dark fw-bold">
            <i class="fas fa-calendar-plus me-1"></i> Agendar Cita
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-warning text-dark">
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Mascota</th>
                    <th>Veterinario</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th class="text-end pe-4">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cita : ${citas}">
                    <td class="fw-bold" th:text="${#temporals.format(cita.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>

                    <td>
                        <i class="fas fa-paw me-1 text-muted"></i>
                        <span th:text="${cita.nombreMascotaStr}"></span>
                    </td>

                    <td th:text="${cita.nombreVeterinarioStr}"></td>

                    <td th:text="${cita.motivo}"></td>

                    <td>
                        <span class="badge bg-success" th:if="${cita.estado == 'Realizada'}">Realizada</span>
                        <span class="badge bg-info text-dark" th:if="${cita.estado == 'Pendiente'}">Pendiente</span>
                        <span class="badge bg-danger" th:if="${cita.estado == 'Cancelada'}">Cancelada</span>
                        <span class="badge bg-secondary" th:unless="${cita.estado == 'Realizada' || cita.estado == 'Pendiente' || cita.estado == 'Cancelada'}" th:text="${cita.estado}"></span>
                    </td>

                    <td class="text-end pe-3">
                        <a th:href="@{/citas/detalle/{id}(id=${cita.id})}" class="btn btn-sm btn-info text-white me-1" title="Ver Detalle">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-sm btn-outline-primary me-1" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Â¿Eliminar esta cita?');"
                           title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(citas)}">
                    <td colspan="6" class="text-center py-5 text-muted">No hay citas en la agenda.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
