<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(${titulo})}"></head>
<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0 mt-4">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 fw-bold" th:text="${titulo}">Tratamiento</h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/tratamientos/guardar}" th:object="${tratamiento}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <input type="hidden" th:field="*{cita}" />

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción del Servicio</label>
                            <input type="text" class="form-control" th:field="*{descripcion}" th:errorclass="is-invalid" placeholder="Ej: Vacuna Rabia, Revisión...">
                            <div class="invalid-feedback" th:errors="*{descripcion}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Medicamento (Opcional)</label>
                                <input type="text" class="form-control" th:field="*{medicamento}" placeholder="Nombre del fármaco">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Precio (€)</label>
                                <input type="number" step="0.01" min="0" class="form-control" th:field="*{precio}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{precio}"></div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Observaciones</label>
                            <textarea class="form-control" th:field="*{observaciones}" rows="3"></textarea>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/tratamientos/cita/{id}(id=${citaId})}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success fw-bold">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
