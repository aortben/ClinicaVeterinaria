spring.application.name=ClinicaVeterinaria
server.port=8081

# --- CONEXION A BASE DE DATOS (DOCKER) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# --- JPA / HIBERNATE ---
# 'validate': Comprueba que las tablas coinciden con las Entidades Java, pero no las toca.
# Usa 'update' solo si quieres que Java modifique la BD.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto especifico para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# --- INICIALIZACION DE SCRIPTS ---
# Como Docker ya carga los scripts al inicio (gracias al volumen initdb.d),
# ponemos esto en 'never' para que Spring no intente ejecutarlos de nuevo.
spring.sql.init.mode=never

# --- JWT CONFIGURATION (RSA con KeyStore) ---
jwt.keystore.path=src/main/resources/jwt-keystore.jks
jwt.keystore.password=clinica123
jwt.keystore.alias=jwtkey

# --- SUBIDA DE FICHEROS ---
# Fija un límite máximo para el tamaño de las peticiones y de cada fichero
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Directorio local donde se guardarán las imágenes de las mascotas
upload.dir=uploads/mascotas