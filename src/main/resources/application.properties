spring.application.name=ClinicaVeterinaria

# --- CONEXION A BASE DE DATOS (DOCKER) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# --- JPA / HIBERNATE ---
# 'validate': Comprueba que las tablas coinciden con las Entidades Java, pero no las toca.
# Usa 'update' solo si quieres que Java modifique la BD.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto especifico para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# --- INICIALIZACION DE SCRIPTS ---
# Como Docker ya carga los scripts al inicio (gracias al volumen initdb.d),
# ponemos esto en 'never' para que Spring no intente ejecutarlos de nuevo.
spring.sql.init.mode=never